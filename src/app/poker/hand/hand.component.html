<h2>Hand</h2>
<!-- *ngIf() with method: remove -->
<p *ngIf="bestHand">{{ bestHand | json }}</p>

<ul>
  <li
    *ngFor="let card of cards" class="{{card.suit}}"
    (click)="toggleThrow(this.card);"
    [class.marked]="waste.includes(this.card)"
    [class.inBestHand]="bestHand.includes(this.card)">
    {{card.rank | rank}} {{card.suit | suit}}
  </li>
</ul>

<button class="roll" (click)="roll()">{{'roll' | uppercase}}</button>
